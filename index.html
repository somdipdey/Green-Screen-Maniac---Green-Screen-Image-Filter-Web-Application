<!DOCTYPE html>
<head>
  <title>Green Screen Maniac - Green Screen Image Filter Web Application</title>
  <meta charset="UTF-8">
    <meta name="description" content="Upload green screen images and modify the green background with another image. All the logic is written in javascript.">
    <meta name="keywords" content="image,filter,green screen,JavaScript, somdip dey">
    <meta name="author" content="Somdip Dey">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src = "https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
  <script src = "javascriptEngine.js"></script>
</head>
<body>
  <h2>Upload images to replace green background images with specific background image</2> <br /><br />
<table>
  <tr><th>Green Screen Image</th>
      <th>Background Image</th>
  </tr>
  <tr>
    <td>
    <canvas id = "canvas1"></canvas>
  <br />
  <input type = "color" id = "colorPick" value = "#FFFFFF" onkeypress="return runScript(event)" > <br />
  <p>Modify color of canvas</p>
  <input type = "file" id = "fInput1" multiple = "false" accept = "image/*" onchange = "upload1()" >
   <input type = "button" value = "Gray Scale" id = "gray1" onclick = "grayScale('gray1')">
    </td>
    
    <td>
      <canvas id = "canvas2"></canvas>
  <br />
  <input type = "color" id = "colorPick2" value = "#FFFFFF" onkeypress="return runScript2(event)" > <br />
  <p>Modify color of canvas</p>
  <input type = "file" id = "fInput2" multiple = "false" accept = "image/*" onchange = "upload2()" >
      <input type = "button" value = "Gray Scale" id = "gray2" onclick = "grayScale('gray2')">
    </td>
  </tr>
</table>

  <input type = "button" value = "Create Composite" onclick = "greenScreen()">

  <input type = "button" value = "Clear Canvases" onclick = "clearCanvases()">
  
</body>
</html>
